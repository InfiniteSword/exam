<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>折扣使用说明</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="head">
        <img src="img/7.png" alt="7天"/>
        <p>折扣自领取日起，有效期为7天</p>
    </div>
    <div class="content">
        <ul>
            <li>
                <span class="dot"></span>
                <p>同时持有5个未使用的折扣时，不能使用其他折扣</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>一个自然日内，同一用户在同一商铺处最多领取3个同样的折扣</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>同一商铺的同一折扣，同一用户领取后必须使用或过期后才能再次领取</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>领取折扣需要使用9.0即以上版本的手机支付宝</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>在领取或通过转赠折扣前需要通过实名制</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>折扣仅限用于通过手机支付宝的扫码、付款码和声波付款的使用</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>同一支付宝账户、银行卡、身份证、设备等均视为同一用户</p>
            </li>
            <li>
                <span class="dot"></span>
                <p>更多折扣使用规则请见商户折扣须知</p>
            </li>
        </ul>
    </div>
</body>
</html>
